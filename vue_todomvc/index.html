<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="todo">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="newTodoContent" @keyup.enter="addTodo" @blur="addTodo">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all" v-show="todoNum !== 0" @click="completeAll">Mark all as complete</label>
				<ul class="todo-list">
					<!-- 循环遍历todoList -->
					<li v-for="todo in filterTodoList" :key="todo.id" :class="{ completed: todo.isComplete, editing: todo === editingTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" :checked="todo.isComplete" @click="changeStuatus(todo)">
							<label @dblclick="editTodo(todo)">{{ todo.content }}</label>
							<button class="destroy" @click="removeTodo(todo)"></button>
						</div>
						<input class="edit" 
								value="Create a TodoMVC template" 
								@keyup.esc="cancelEdit(todo)"
								@keyup.enter="completeEdit(todo)"
								@blur="completeEdit(todo)"
								v-model="todo.content" 
								v-todo-focus="todo === editingTodo">
					</li>
				</ul>
			</section>
			<footer class="footer" v-show="todoNum !== 0">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ completedNum }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:filterType === 'all'}" href="javascript:;" @click="changeFilterType('all')">All</a>
					</li>
					<li>
						<a href="javascript:;" :class="{selected:filterType === 'active'}" @click="changeFilterType('active')">Active</a>
					</li>
					<li>
						<a href="javascript:;" :class="{selected:filterType === 'complete'}" @click="changeFilterType('complete')">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" v-show="completedNum < todoNum" @click="removeDone">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
