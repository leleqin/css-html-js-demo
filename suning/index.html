<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 顶部banner区域 -->
  <div class="top-banner">
    <a href="#" class="top-banner-img">
      <img src="images/top_banner.jpg" alt="">
    </a>
    <a href="#" class="close"></a>
  </div>
  <!-- 顶部banner区域结束 -->
  <!-- header 区域 -->
  <div class="header">
    <div class="header-top">
      <a href="#" class="classify"><img src="images/classify.png" alt=""></a>
      <a href="#" class="ad"><img src="images/ad.gif" alt=""></a>
      <a href="#" class="login"><img src="images/login.png" alt=""></a>
    </div>
    <div class="search">
      <a href="#"></a>
      <i></i>
      <form>
        <input type="search" placeholder="400元北京消费补贴">
      </form>
    </div>
  </div>
  <!-- header 区域结束 -->
  <!-- 轮播图 -->
  <div class="banner">
    <div class="wrapper">
      <ul>
        <li class="current"><a href="#"><img src="images/banner.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/banner.jpg" alt=""></a></li>
      </ul>
      <ol>
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </div>
  <!-- 轮播图结束 -->
  <!-- 广告部分 -->
  <div class="current-ad">
    <img src="images/ad_bottom_01.gif"><img src="images/ad_bottom_02.gif"><img src="images/ad_bottom_03.gif">
  </div>
  <!-- 广告部分结束 -->
  <!-- nav 导航部分 -->
  <div class="nav">
    <a href="#">
      <img src="images/nav_01.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
    <a href="#">
      <img src="images/nav_02.png" alt="">
      <p class="title">苏宁超市</p>
    </a>
    <a href="#">
      <img src="images/nav_03.png" alt="">
      <p class="title">苏宁拼购</p>
    </a>
    <a href="#">
      <img src="images/nav_04.png" alt="">
      <p class="title">手机数码</p>
    </a>
    <a href="#">
      <img src="images/nav_05.png" alt="">
      <p class="title">苏宁家电</p>
    </a>
    <a href="#">
      <img src="images/nav_06.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
    <a href="#">
      <img src="images/nav_07.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
    <a href="#">
      <img src="images/nav_08.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
    <a href="#">
      <img src="images/nav_09.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
    <a href="#">
      <img src="images/nav_10.png" alt="">
      <p class="title">苏宁秒杀</p>
    </a>
  </div>
  <!-- nav 导航部分结束 -->
  <!-- 特色模块部分 -->
  <div class="cha">
    <div class="left-part">
      <div class="seckill">
        <div class="seckill-title">
          <h1>限时秒杀</h1>
          <span class="hour">02</span>
          <i>:</i>
          <span class="min">42</span>
          <i>:</i>
          <span class="sec">47</span>
        </div>
        <p>人气好货限时抢</p>
        <ul class="seckill-goods">
          <li><img src="images/seckill-good01.jpg"><a href="#"><span class="yuan">￥12.</span><span class="jiao">9</span></a></li>
          <li><img src="images/seckill-good02.jpg"><a href="#"><span class="yuan">￥12.</span><span class="jiao">9</span></a></li>
        </ul>
      </div>
      <div class="new-goods">
          <h1>新品首发</h1>
          <p>大牌换机0元试</p>
          <ul>
            <li><img src="images/new_good01.webp"></li>
            <li><img src="images/new_good02.webp"></li>
          </ul>
      </div>
    </div>
    <div class="right-part">
      <div class="discount">
          <h1>大聚惠</h1>
          <p>聚优品·惠生活</p>
          <ul class="discount-goods">
            <li><img src="images/discount_good01.webp"><span>Apple</span></li>
            <li><img src="images/discount_good02.webp"><span>伊利(TILI)</span></li>
          </ul>
      </div>
      <div class="pingou">
        <h1>苏宁拼购</h1>
          <p>2人拼更实惠 全场包邮</p>
          <ul class="pingou-goods">
            <li><img src="images/pingou_good01.webp"><span>2人拼4.9</span></li>
            <li><img src="images/pingou_good02.webp"><span>2人拼14.9</span></li>
          </ul>
      </div>
    </div>
    <div class="recommend">
      <div class="rec-title">
        <h1>为你推荐</h1>
        <span>精选频道</span>
      </div>
      <ul class="channel">
        <li><img src="images/channel01.webp" ><span>苏宁国际</span></li>
        <li><img src="images/channel02.webp" ><span>苏宁Outlets</span></li>
        <li><img src="images/channel03.png" ><span>会员抢购</span></li>
        <li><img src="images/channel04.png" ><span>Super会员</span></li>
      </ul>
    </div>
  </div>
  <!-- 特色模块部分结束 -->
